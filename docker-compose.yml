services:
  ash-dash:
    # For local development: build locally
#    build:
#      context: .
#      dockerfile: Dockerfile

    # For production: pull from GitHub Container Registry
    image: ghcr.io/the-alphabet-cartel/ash-dash:latest

    container_name: ash-dash
    restart: unless-stopped
    networks:
      - ash-network
    ports:
      - 8883:8883

    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-8883}
      - DASH_PORT=${DASH_PORT:-8883}
      
      # SSL Configuration
      - ENABLE_SSL=${ENABLE_SSL:-true}
      - SSL_CERT_PATH=${SSL_CERT_PATH:-/app/certs/cert.pem}
      - SSL_KEY_PATH=${SSL_KEY_PATH:-/app/certs/key.pem}
      
      # Ash Bot API (Discord Bot with Crisis Detection)
      - ASH_BOT_API=${ASH_BOT_API:-http://10.20.30.253:8882}
      - ASH_BOT_API_TIMEOUT=${ASH_BOT_API_TIMEOUT:-5000}
      
      # Ash NLP Server API (Machine Learning Analysis)
      - ASH_NLP_API=${ASH_NLP_API:-http://10.20.30.253:8881}
      - ASH_NLP_API_TIMEOUT=${ASH_NLP_API_TIMEOUT:-10000}
      
      # Cache Settings
      - CACHE_TTL=${CACHE_TTL:-300}
      - ENABLE_ANALYTICS=${ENABLE_ANALYTICS:-true}
      - ANALYTICS_RETENTION_DAYS=${ANALYTICS_RETENTION_DAYS:-90}
      
      # Real-time Updates
      - ENABLE_SOCKET_IO=${ENABLE_SOCKET_IO:-true}
      - METRICS_UPDATE_INTERVAL=${METRICS_UPDATE_INTERVAL:-30000}

      # LOGGING & MONITORING
      - LOG_LEVEL=${LOG_LEVEL:-info}
      
      # DOCKER SECRETS CONFIGURATION
      - SSL_CERT_PATH=${SSL_CERT_PATH:-/app/certs/cert.pem}
      - SSL_KEY_PATH=${SSL_KEY_PATH:-/app/certs/key.pem}
      - SESSION_SECRET=${SESSION_SECRET:-/run/secrets/session_secret}
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./cache:/app/cache
      - ./public:/app/public:ro
      - ./dashboard:/app/dashboard:ro
      - ./secrets:/run/secrets:ro
    depends_on:
      - ash-redis
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8883/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1'
        reservations:
          memory: 128M
          cpus: '0.25'

  ash-redis:
    image: redis:7-alpine
    container_name: ash-dash-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - ash-network
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 64M
          cpus: '0.1'

volumes:
  redis_data:
    driver: local

networks:
  ash-network:
    driver: bridge