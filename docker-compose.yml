# ============================================================================
# Ash-Dash v5.0 Docker Compose Configuration
# ============================================================================
# FILE VERSION: v5.0-2-2.1-1
# LAST MODIFIED: 2026-01-07
# Repository: https://github.com/the-alphabet-cartel/ash-dash
# Community: The Alphabet Cartel - https://discord.gg/alphabetcartel
# ============================================================================
#
# USAGE:
#   # Start services
#   docker-compose up -d
#
#   # View logs
#   docker-compose logs -f ash-dash
#
#   # Stop services
#   docker-compose down
#
#   # Rebuild and start
#   docker-compose up -d --build
#
# SECRETS:
#   Secrets are stored in ./secrets/ directory:
#   - ./secrets/postgres_password   - PostgreSQL password
#   - ./secrets/discord_alert_token - Discord webhook for alerts (optional)
#   - ./secrets/redis_token         - Redis password (optional)
#
# REQUIREMENTS:
#   - Docker Engine 24.0+
#   - Docker Compose v2.20+
#
# ============================================================================

### Common Variables ###
x-common: &common
  networks:
    - ash-network
  restart: unless-stopped

### Common Environmental Variables ###
x-env: &env
  TZ: America/Los_Angeles
  PGID: 1001
  PUID: 1001

### Healthchecks ###
x-health: &health
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 120s
  start_interval: 30s

services:
  # ===========================================================================
  # Ash-Dash Service - Crisis Detection Dashboard
  # ===========================================================================
  ash-dash:
    image: ghcr.io/the-alphabet-cartel/ash-dash:latest
    container_name: ash-dash
    build:
      context: .
      dockerfile: Dockerfile
    <<: *common

    # Resource limits (production)
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"

    # Environment variables
    environment:
      <<: *env
      # Database connection is built programmatically from:
      # - .env file (host, port, database, user)
      # - Docker secrets (password from postgres_token)
    env_file:
      - .env

    # Volume Mounts
    volumes:
      # Logs directory
      - ./logs:/app/logs
      # Testing (Development only - remove in production)
      - ./tests:/app/tests

    # Port mapping (Ash-Dash: 30883)
    ports:
      - "30883:30883"

    # Docker Secrets
    secrets:
      - discord_alert_token
      - postgres_token
      - redis_token

    # Health check - uses HTTP endpoint
    healthcheck:
      <<: *health
      test: ["CMD", "curl", "-f", "http://localhost:30883/health"]

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

    # Labels for organization
    labels:
      - "org.alphabetcartel.service=ash-dash"
      - "org.alphabetcartel.version=5.0.0"
      - "org.alphabetcartel.description=Ash Crisis Detection Dashboard"

    # Dependencies - wait for database to be healthy
    depends_on:
      ash-dash-db:
        condition: service_healthy

  # ===========================================================================
  # PostgreSQL Database - Ash-Dash Data Store
  # ===========================================================================
  ash-dash-db:
    image: postgres:16-alpine
    container_name: ash-dash-db
    <<: *common

    # Resource limits
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.25"

    # Environment variables
    environment:
      <<: *env
      POSTGRES_USER: ash
      POSTGRES_DB: ashdash
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_token

    # Volume Mounts
    volumes:
      - ash-dash-db-data:/var/lib/postgresql/data

    # Docker Secrets
    secrets:
      - postgres_token

    # Health check
    healthcheck:
      <<: *health
      test: ["CMD-SHELL", "pg_isready -U ash -d ashdash"]

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Labels
    labels:
      - "org.alphabetcartel.service=ash-dash-db"
      - "org.alphabetcartel.description=Ash-Dash PostgreSQL Database"

# =============================================================================
# Volumes
# =============================================================================
volumes:
  ash-dash-db-data:
    name: ash-dash-db-data
    driver: local

# =============================================================================
# Secrets
# =============================================================================
secrets:
  discord_alert_token:
    file: ./secrets/discord_alert_token
  postgres_token:
    file: ./secrets/postgres_token
  redis_token:
    file: ./secrets/redis_token
  webhook_token:
    file: ./secrets/webhook_token

# =============================================================================
# Networks
# =============================================================================
networks:
  ash-network:
    name: ash-network
    driver: bridge
    external: true
