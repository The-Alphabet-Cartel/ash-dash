[alembic]
# Path to migration scripts
script_location = migrations

# Template used to generate migration file names
# file_template = %%(rev)s_%%(slug)s
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Prepend the current date to the migration filename
# truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file
# sourceless = false

# Version path separator
# version_path_separator = os
# version_path_separator = :
# version_path_separator = ;

# Set to 'true' to search source files recursively in version_locations
# recursive_version_locations = false

# The output encoding used when revision files are written from script.py.mako
# output_encoding = utf-8

# Database URL - this will be overridden by env.py
# The actual URL is constructed programmatically from config/secrets
sqlalchemy.url = postgresql+asyncpg://ash:password@ash-dash-db:5432/ashdash


[post_write_hooks]
# Post write hooks to run after generating revision
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
